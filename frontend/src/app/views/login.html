<div class="container col-sm-4 offset-sm-4 login">
    <h2 class="form-signin-heading">Inicia sesi√≥n</h2>
    <form #loginForm = "ngForm" (ngSubmit)="login()">
        <label for="username" class="sr-only">Username</label>
        <input [(ngModel)]="user.username" type="text" id="username" #username="ngModel" name="username" class="form-control" placeholder="Username" required autofocus="true">
        <label for="inputPassword" class="sr-only">Password</label>
        <input [(ngModel)]="user.password" type="password" id="inputPassword" #password="ngModel" name="password" class="form-control" placeholder="Password" required>
        <hr/>
        <div *ngIf="error" class="alert alert-danger" role="alert">
            <strong>Oh!</strong> {{ error }}
        </div>
        <input [disabled]="!username.valid || !password.valid " type="submit" value="Log in" class="btn btn-lg btn-primary btn-block">
    </form>
</div>
